<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>AWEB GitHub</title>
</head>
<body>
    <div class="p-5 container-fluid bg-warning">
        <h1 class="text-center">TITULO</h1>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid row text-center">
          <ul class="navbar-nav">
            <li class="nav-item col-3">
              <a class="nav-link" href="#">Link1</a>
            </li>
            <li class="nav-item col-3">
              <a class="nav-link" href="#">Link2</a>
            </li>
            <li class="nav-item col-3">
              <a class="nav-link" href="#">Link3</a>
            </li>
            <li class="nav-item col-3">
              <a class="nav-link" href="#">Link4</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
            
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href=""><img src="./MEDIA/IMG/JJK.jpg" alt="JJK" class="d-block" style="width:100%"></a>
              </div>
              <div class="carousel-item">
                <img src="./MEDIA/IMG/SL.jpeg" alt="SL" class="d-block" style="width:100%">
              </div>
              <div class="carousel-item">
                <img src="./MEDIA/IMG/K8.jpeg" alt="K8" class="d-block" style="width:100%">
              </div>
            </div>
            
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      <div class="col-6 bg-dark">

      </div>
      </div>
    </div>
</body>
</html>
